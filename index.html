<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs -->
  <meta charset="utf-8">
  <title>Interactive Vimeo</title>

  <!-- Mobile Specific Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <!-- Custom JS -->
  <script type="text/javascript" src="js/interaction.js"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/interaction.css">


  <style type="text/css">
    div.clickEffect{
      position:fixed;
      box-sizing:border-box;
      border-style:solid;
      border-color:#000000;
      border-radius:50%;
      animation:clickEffect 0.4s ease-out;
      z-index:99999;
    }
    @keyframes clickEffect{
      0%{
        opacity:1;
        width:0.5em; height:0.5em;
        margin:-0.25em;
        border-width:0.5rem;
      }
      100%{
        opacity:0.2;
        width:15em; height:15em;
        margin:-7.5em;
        border-width:0.03rem;
      }
    }
    </style>

    <script type="text/javascript">
        function clickEffect(e){
          var d=document.createElement("div");
          d.className="clickEffect";
          d.style.top=e.clientY+"px";d.style.left=e.clientX+"px";
          document.body.appendChild(d);
          d.addEventListener('animationend',function(){d.parentElement.removeChild(d);}.bind(this));
        }
        document.addEventListener('click',clickEffect);
    </script>
</head>


<body>

<!-- Video Container -->
<div class="Container">
  <div class="row videoArea">
      <div class="playButton" id="play" onclick="playDisplayPart()"></div>
      <div class="shopButton"></div>  

      <div class="loader1" id="loader1">
         <div class="circle one"></div>
         <div class="circle two"></div>
         <div class="circle three"></div>
      </div>
     

      <div id="myVideo" data-vimeo-id="492002363" 
                        data-vimeo-controls="false"
                        data-vimeo-autoplay="true"
                        data-vimeo-background="true"
                        ></div>
      
       <!-- Vimeo player script and SDK import -->
    <script src="https://player.vimeo.com/api/player.js"></script>
    <script>
      var options = {
        id: "492002363",
        url: "https://vimeo.com/492002363"
      };
      var player = new Vimeo.Player('myVideo', options);

      player.on('play', function() {
        console.log('Played the video');
      });
    </script>
     


      <!-- pop up slideshow experience -->
      <div class="slideshow"></div>

  </div>
</div>





</body>
</html>
